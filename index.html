<!DOCTYPE html>
<html>
<head>
    <title>Apple ID 共享站</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .account-box { background: #f5f5f5; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Apple ID 共享站</h1>
    <p>账号每天自动更新，仅限临时使用。</p>
    
    <div class="account-box">
        <h3>当前账号信息</h3>
        <div id="account-data">加载中...</div>
    </div>

    <script>
        fetch('apple_ids.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById("account-data").innerHTML = `
                    <p><strong>账号：</strong>${data.email}</p>
                    <p><strong>密码：</strong>${data.password}</p>
                    <p><strong>更新时间：</strong>${data.last_updated}</p>
                `;
            })
            .catch(err => {
                document.getElementById("account-data").innerHTML = "加载失败，请刷新页面";
            });
    </script>
</body>
</html>
